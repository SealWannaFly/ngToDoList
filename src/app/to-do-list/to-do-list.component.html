<div>
  <mat-form-field appearance="legacy">
    <mat-label>Важность</mat-label>
    <mat-select [(value)]="filterParams.result">
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority | titlecase}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox class="filter-checkbox" name="priority" value="low" (change)="onCheckboxChange($event)">Low</mat-checkbox>
  <mat-checkbox class="filter-checkbox" name="priority" value="medium" (change)="onCheckboxChange($event)">Medium</mat-checkbox>
  <mat-checkbox class="filter-checkbox" name="priority" value="high" (change)="onCheckboxChange($event)">High</mat-checkbox>

  <button mat-icon-button type="button" (click)="asc = !asc">
    <mat-icon>sort</mat-icon>
  </button>
</div>

<div *ngIf="tasks.length; else emptyBlock">
  <ol>
    <li
      *ngFor="let task of tasks | filter:filterParams | orderBy:asc"
      [ngClass]="(task.result === 'done') ? 'done' : ((task.result === 'canceled') ? 'canceled' : '')"
    >
      <div>
        <span [routerLink]="['task', task.id]">
          {{task.priority}}
          {{task.text | titlecase}}
        </span>
        <button mat-icon-button type="button" (click)="setResult(task.id, 'done')">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button type="button" (click)="setResult(task.id, 'canceled')">
          <mat-icon>cancel</mat-icon>
        </button>
        <button mat-icon-button type="button" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="container" *ngIf="task.result else creationBlock">
        Created at {{task.creationDate | date:'medium'}}
        {{task.result | titlecase}} at {{task.resultDate | date:'medium'}}
      </div>
      <ng-template #creationBlock>
        Created at {{task.creationDate | date:'medium'}}
      </ng-template>
    </li>
  </ol>
</div>

<ng-template #emptyBlock>
  <p *ngIf="error;else noTasksBlock">{{error}}</p>

  <ng-template #noTasksBlock>
    <p>Нет задач!</p>
  </ng-template>
</ng-template>
